<!DOCTYPE html>
<meta charset="utf-8">
<style>

path {
  fill: #ccc;
  stroke: #fff;
  stroke-width: .5px;
}

path:hover {
  fill: red;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 500;
var projection = d3.geo.mercator()
	.center([-117.1563889, 32.7152778])
	.scale(30000);
var path = d3.geo.path().projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("data/SanDiego.json", function(error, topology) {
  svg.selectAll("path")
      .data(topojson.feature(topology, topology.objects.SanDiego).features)
      .enter().append("path")
      .attr("d", path);
});

</script>
